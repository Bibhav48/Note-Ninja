{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='notes.css')}}"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
{% endblock %}

{% block body %}
<div class="bg"></div>
<div class="containt-main">
  <div class="notes-div">
    <div class="accordion custom-accordion" id="accordionPanelsStayOpenExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
            Physics (9702)
          </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
          <div class="accordion-body">
            <div class="list-unstyled">
              {% for index,file in  files_phy%}
              <form action="/quiz" method="POST">
                <div class="custom-pdf-icon">
                  <input name="file" value="physics/{{index}} {{ file }}" type="hidden">
                  <button >
                    <i class="fa fa-file-pdf-o"></i>
                    <span style="color: black;" class="pdf-text">{{file}}</span>
                  </button>
                </div>
              </form>  
              {% endfor%}
              </div>
            </div>
          </div>
        </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
            Chemistry (9701)
          </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingTwo">
          <div class="accordion-body">
            <div class="list-unstyled">
              {% for index,file in  files_chem%}
              <form action="/quiz" method="POST">
                <div class="custom-pdf-icon">
                  <input name="file" value="chemistry/{{index}} {{ file }}" type="hidden">
                  <button >
                    <i class="fa fa-file-pdf-o"></i>
                    <span style="color: black;" class="pdf-text">{{file}}</span>
                  </button>
                </div>
              </form>  
              {% endfor%}
            </div>
          </div>
        </div>
      </div>
      <div class="more-notes">More questions coming soon</div>
  </div>
</div>
{% endblock %}
