<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"></style>
     <title>NotesNinja</title>
     <script src="https://kit.fontawesome.com/eb018bf6f2.js" crossorigin="anonymous"></script>
     <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
     <link rel="stylesheet" type="text/scss" href="{{ url_for('static', filename='style.scss')}}">
     <script src="{{ url_for('static', filename='script.js')}}" defer></script>
     <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='notesninjalogo.png')}}" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <nav class="navbar">
            <ul class="container">
                <li><a href={{ url_for("main") }} class = {{ "active" if active=="home" else "" }}>Home</a></li>
                <li><a href="#" class = {{ "active" if active=="practice" else "" }}>Notes</a></li>
                <div class="empty"></div>
                <ul class="container logo-div">
                <a class="logo-container" href={{ url_for("main") }} ><img class="logo" src="{{ url_for('static', filename='noteninjatitlelogo.png')}}" alt="Logo" id="logo"></a>
                </ul>
                <li><a href="#" class = {{ "active" if active=="docs" else "" }}>Practice</a></li>
                <li><a href={{ url_for("about") }} class = {{ "active" if active=="about" else "" }}>About</a></li>
            </ul>
        </div>
    </nav>
    <div id="icons">
        <i id="bounce" class="fa-solid fa-user fa-bounce"></i>
        <i class="fa-solid fa-user"></i>
    </div>
    <div class="wrapper">
        <div class="icon instagram">
           <span><i class="fab fa-instagram"></i></span>
        </div>
        <div class="icon facebook">
            <span><i class="fab fa-facebook-f"></i></span>
        </div>
        <div class="icon gmail">
            <span><i class="fa fa-envelope"></i></span>
        </div>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
