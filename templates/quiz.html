{% extends "layout.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='quiz.css')}}"></style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.6.2.min.js"></script>
    <script src="{{ url_for('static', filename='quiz.js')}}" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block body %}
    <div class="bg"></div>
    <style>
    .counter {
        display: inline-block;
        height: 2.1875em; /* Equivalent to 35px / 16px = 2.1875em */
        border: 0.125em solid white; /* Equivalent to 2px / 16px = 0.125em */
        border-radius: 0.3125em; /* Equivalent to 5px / 16px = 0.3125em */
        margin: 1.125em 0.4375em 0 0; /* Equivalent to 18px / 16px = 1.125em, 7px / 16px = 0.4375em */
    }

    .counter:nth-child(5n) {
        transform: rotate(300deg);
        height: 3.125em; /* Equivalent to 50px / 16px = 3.125em */
        position: relative;
        left: -1.5625em; /* Equivalent to -25px / 16px = -1.5625em */
        top: 0.4375em; /* Equivalent to 7px / 16px = 0.4375em */
        margin-top: -0.9375em; /* Equivalent to -15px / 16px = -0.9375em */
    }
    </style>

    <div class="tally-counter">
        <div id="count"></div>
    </div>

    <div class="button-container">
        <button id="tally" class="buttonstyler">Start</button>
    </div>
    
    <script>
    var counter = 0; // Initialize counter

    $('#tally').click(function(){
    if (counter < 15) {
        $('<div />').prop('class','counter').appendTo('#count');
        counter++; // Increment the counter
        if (counter === 1) {
            $(this).text('Stop');
        }
    
    } else {
        // Display an alert
        var confirmation = confirm("Are you sure you want to end the quiz?");
        if (confirmation) {
            // Redirect to a local file
            window.location.href = "answerpage.html";
        }
    }
    return false;
    });
    </script>
    <div class="question-box">
        <question>Be my mirror my sword my shield</question>
        <options>
            <label><input type="radio" name="q1" value="paris"> Paris</label><br>
            <label><input type="radio" name="q1" value="london"> London</label><br>
            <label><input type="radio" name="q1" value="berlin"> Berlin</label><br>
        </options>
    </div>
{% endblock %}
